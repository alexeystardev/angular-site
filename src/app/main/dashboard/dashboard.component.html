<div class="container-fluid bootstrap snippets bootdey mb-5">
    <div class="row profile">
        <div class="col-md-2" id="profileCol">

                <div class="profile-userpic text-center">
                    <img src="https://bootdey.com/img/Content/User_for_snippets.png" class="img-responsive" alt="">
                </div>
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">
                        {{userEmail}}

                </div>
                <div class="profile-userbuttons">

                </div>
                <div class="profile-usermenu">

                        </li>

                            <a routerLink="/dashboard/account">
                                <i class="fa fa-user" aria-hidden="true "></i> Account</a>
                        </li> -->


                        <li routerLinkActive="active">
                            <a routerLink="/dashboard/customers">
                                <i class="fa fa-users" aria-hidden="true "></i> Customers </a>
                        </li>
                        <li routerLinkActive="active">
                            <a routerLink="/dashboard/addcustomers">
                                <i class="fa fa-user-plus" aria-hidden="true "></i> Add Customers </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-9 " id="contentCol ">
