<form>
    <div class="form-row ">
        <div class="form-group col-md-6 ">
            <label for="firstName ">First name</label>
            <input type="text " maxlength="12" class="form-control " id="firstName " placeholder="First name " [(ngModel)]="form.firstName " name="firstName">
        </div>
        <div class="form-group col-md-6 ">
            <label for="lastName ">Last name</label>
            <input maxlength="16 " type="text " class="form-control " id="lastName " placeholder="Last name " [(ngModel)]="form.lastName " name="lastName ">
        </div>
    </div>
    <div class="form-row ">
        <div class="form-group col-md-6 ">
            <label for="email ">Email</label>
            <input maxlength="25 " type="email " class="form-control " id="email " placeholder="Email " [(ngModel)]="form.email " name="email ">
        </div>
        <div class="form-group col-md-6 ">
            <label for="phoneNumber ">Phone Number</label>
            <input maxlength="12 " type="tel " class="form-control " id="phoneNumber " placeholder="Phone Number " [(ngModel)]="form.phoneNumber " name="phoneNumber ">
        </div>
    </div>
    <div class="form-group ">
        <label for="inputAddress ">Address</label>
        <textarea maxlength="40 " type="text " class="form-control " id="inputAddress " placeholder="Address " [(ngModel)]="form.address " name="address "></textarea>
    </div>
    <div class="form-group ">
        <label for="inputNotes ">Notes</label>
        <textarea maxlength="50 " rows="5 " type="text " class="form-control " id="inputNotes " placeholder="Notes " [(ngModel)]="form.notes " name="notes "></textarea>
    </div>

    <button type="button" (click)="save() " class="btn btn-success ">Save</button>
</form>
