<div class="row justify-content-center">
    <div class="col-lg-5 col-12 border">
        <h1>Registration</h1>
        <form>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" placeholder="Type email"  name="email" class="form-control shadow rounded" id="email" #email>
            </div>
            <div class="form-group">
                <label for="email">First name:</label>
                <input type="text" placeholder="Type first name"  name="firstName" class="form-control shadow rounded" id="firstName" #firstName>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" placeholder="Type password" name="password" class="form-control shadow rounded" id="password" #password>
            </div>
            <button (click)="registerUser(email.value,password.value)" type="button" class="btn btn-primary w-100">Registration</button>
        </form>
        <hr>
        <div class="etc-login-form">
            <p>already have an account? <a routerLink="/login">click here</a></p>
            <p>some truble? <a routerLink="/contact">contact us</a></p>
        </div>
        <hr>
    </div>
</div>
